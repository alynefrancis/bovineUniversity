<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Week 5 Project</title>
  <link rel="stylesheet" href="../assets/styleSheets/styles.css"/>
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container clearfix">
    <div class="gallery">
      <h1>jQuery gallery</h1>
      <div class="previews"><a href="#" data-full="assets/images/architecture/architecture1large.jpg" class="selected"><img src="assets/images/architecture/architecture1small.jpg"/></a><a href="#" data-full="assets/images/architecture/architecture2large.jpg"><img src="assets/images/architecture/architecture2small.jpg"/></a><a href="#" data-full="assets/images/architecture/architecture3large.jpg"><img src="assets/images/architecture/architecture3small.jpg"/></a><a href="#" data-full="assets/images/architecture/architecture4large.jpg"><img src="assets/images/architecture/architecture4small.jpg"/></a><a href="#" data-full="assets/images/architecture/architecture5large.jpg"><img src="assets/images/architecture/architecture5small.jpg"/></a></div>
      <div class="full"><img src="assets/images/architecture/architecture1large.jpg"/>
      </div>
    </div>
  </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(function() {
   $('.previews a').on('click',function(){
    var src = $(this).data('src');
    $('img.full').attr('src',src);
    });
   });
   
</script>
